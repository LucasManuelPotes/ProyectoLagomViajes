<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" class="carrusel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/imagen1.png" class="d-block w-100" alt="img1" class="img">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>TE ACOMPAÑAMOS DURANTE TODO EL PROCESO</h5>
                        <p>¿Qué lugar te gusta?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen2.png" class="d-block w-100" alt="img2" class="img">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>Contactanos</h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen3.png" class="d-block w-100" alt="img3" class="img">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>Te asesoramos</h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen4.png" class="d-block w-100" alt="img4" class="img">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>Planificamos</h5>
                        <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/imagen5.png" class="d-block w-100" alt="img5" class="img">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>Viajás!</h5>
                        <p></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
